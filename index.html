<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ELCO</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    
</head>
<body>
    <header>
        <div class="top-bar"><h2>Breakfast</h2></div>
        
        <div id="menu-btn" onclick="openMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        <img class="logo" src="logo.png" height="40px" alt="logo img here">

        
        <div class="header-bg">
                <div class="header-filler"></div>

                <div class="elconsos-div">
                        <div class="elconsos-bg">
                            <h1>EL CONSOS<br>
                                RESTAURANT</h1>
                        </div>
                    </div>
        </div>
        <div id="scroll-arrow">&#8595;</div>
    </header>
    <main class="main-container">
        <section class="breakfast">
            <div class="dish1 dish">
                <img width="200px" src="./breakfast/breakfast_ spicy scrambled eggs and bacon.jpg">
                <div>
                <p>Scrambled Eggs & Bacon with bread
                        <br>$1.50</p>
                </div>
            </div>
            <div class="dish2 dish">
                <img width="200px" src="./breakfast/breakfast_fried-eggs-breakfast-toast-food-50600.jpg">
                <div>
                <p>Sunny Side Up with bread
                       <br> $0.99</p>
                       </div>
            </div>
            <div class="dish3 dish">
                <img width="200px" src="./breakfast/pancake with sliced strawberry.jpg">
                <div>
                <p>Multi-Decked pancake with sliced strawberry
                       <br> $2.50</p>
                       </div>
            </div>
        </section>
        

    </main>
    <nav class="menu-slide">
            <a>Home</a>
            <a>Breakfast</a>
            <a>Lunch</a>
            <a>Dinner</a>
            <a>About</a>
    </nav>

    <div id="upper"></div>
    <div id="middle"></div>
    <div id="lower"></div>
   

    <script src="main.js"></script>
</body>
</html>
